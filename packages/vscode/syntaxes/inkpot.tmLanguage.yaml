# To generate JSON run:
# npx js-yaml syntaxes/inkpot.tmLanguage.yaml > syntaxes/inkpot.tmLanguage.json

"$schema": https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json

name: Inkpot
scopeName: text.inkpot

patterns:
- include: "#meta"
- include: "#block"

repository:

  ## META ##

  meta:
    # TODO: We can't **only** match these at the start of the document in a tmLanguage syntax alone
    #       We may need to create a language engine.
    match: "^([\\w\\s]+):(.+)$"
    captures:
      '1':
        name: entity.name.tag.inkpot
      '2':
        name: string.unquoted.inkpot

  ## BLOCK ##

  block:
    patterns:
    - include: "#headings"
    - include: "#synopsis"
    - include: "#comment"

    - include: "#priority"
    - include: "#date"
    - include: "#todo"

    - include: "#inline"

  headings:
    patterns:
    - include: "#visibleHeading"
    - include: "#nonVisibleHeading"

  visibleHeading:
    name: markup.heading.inkpot.visible
    match: "(?:^|\\G)([#]+\\s+(.*?)(\\s+[#]{1,})?\\s*)$"
    captures:
      '1':
        name: punctuation.definition.heading.inkpot
      '2':
        name: entity.name.section.inkpot
        patterns:
        - include: "#tags"
        - include: "#inline"
      '3':
        name: punctuation.definition.heading.inkpot

    patterns:
    - include: text.html.markdown#heading

  nonVisibleHeading:
    name: markup.heading.inkpot.nonVisible
    match: "(?:^|\\G)([=]+\\s+(.*?)(\\s+[=]{1,})?\\s*)$"
    captures:
      '1':
        name: punctuation.definition.heading.inkpot
      '2':
        name: entity.name.section.inkpot
        patterns:
        - include: "#tags"
        - include: "#inline"
      '3':
        name: punctuation.definition.heading.inkpot

    patterns:
    - include: text.html.markdown#heading

  synopsis:
    name: markup.inserted.inkpot

    begin: "(?:^|\\G)~ ?"
    while: "(?:^|\\G)~ ?"

    patterns:
    - include: "#inline"

  comment:
    name: comment.line.inkpot

    begin: "(?:^|\\G)/ ?"
    while: "(?:^|\\G)/ ?"

  ## TAGS ##

  tags:
    patterns:
    - include: "#date"
    - include: "#cookie"
    - include: "#context"
    - include: "#tag"

  date:
    name: string.interpolated.inkpot.date
    match: "(?<=[#=]+\\s+)(\\d{4}-\\d{2}-\\d{2})"

  cookie:
    name: keyword.control.inkpot.cookie
    match: "\\B(\\[\\d+\\/\\d+\\])\\B"

  context:
    name: entity.name.class.inkpot.context
    match: "\\B(\\@\\w+)"

  tag:
    name: variable.parameter.inkpot.tag
    match: "(?<!<|\\]\\()\\b(\\w+(?<!https?):\\S+)"

  ## INLINE ##

  inline:
    patterns:
    - include: text.html.markdown#inline
